<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temm 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

    <div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-lg text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Temm 시작하기</h1>
        <p class="text-gray-500 mb-8 text-sm">3초 만에 소셜 계정으로 로그인하세요.</p>

        <div class="flex flex-col gap-3">
            <!-- Google Login -->
            <div class="flex flex-col md:flex-row justify-center gap-4" id="login">
                <!-- Google Login Button -->
                <a id="google-login-btn" class="flex items-center justify-center bg-white border border-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-50 transition shadow-sm w-full md:w-auto">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 mr-3" alt="Google Logo">
                    Google로 계속하기
                </a>
                <!-- Kakao Login Button (Example) -->
                <button class="flex items-center justify-center bg-[#FEE500] text-[#3c1e1e] px-6 py-3 rounded-lg hover:bg-[#FDD835] transition shadow-sm w-full md:w-auto">
                    <i class="fas fa-comment w-5 h-5 mr-3 flex items-center justify-center"></i>
                    Kakao로 계속하기
                </button>
            </div>
        </div>

        <div class="mt-8 text-xs text-gray-400">
            로그인 시 <a href="#" class="underline hover:text-gray-600">이용약관</a> 및 <a href="#" class="underline hover:text-gray-600">개인정보처리방침</a>에 동의하게 됩니다.
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const GOOGLE_CLIENT_ID = "916977161279-jbrr7ms8lhd9vif97t4i07vl2eh83orp.apps.googleusercontent.com";

        let googleClient;
        let kakaoClient;

        window.onload = function () {
            googleClient = google.accounts.oauth2.initCodeClient({
                client_id: GOOGLE_CLIENT_ID,
                scope: 'openid email profile',
                ux_mode: 'popup',
                callback: (response) => {
                    if (response.code) {
                        sendCodeToBackend("google", response.code);
                    }
                },
            });
        };

        document.getElementById("google-login-btn").onclick = () => {
            googleClient.requestCode();
        };

        async function sendCodeToBackend(socialType, authCode) {

            const LOGIN_URL = `/api/v1/auth/${socialType}/login`;

            try {
                const response = await fetch(LOGIN_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: authCode })
                });

                if (response.ok) {
                    alert("로그인 성공!");
                } else {
                    console.error("서버 에러:", response.status);
                    alert("로그인 실패!");
                }
            } catch (error) {
                console.error("네트워크 에러:", error);
            }
            if (window.opener.hasOwnProperty("loadMyInfo")) {
                window.opener.loadMyInfo();
            }
            window.close();
        }
    </script>

</body>
</html>
