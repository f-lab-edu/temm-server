<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <header class="bg-white shadow-sm fixed w-full z-10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center relative">

            <a href="#" class="text-2xl font-bold text-indigo-600">Temm</a>

            <nav class="hidden md:flex space-x-8 absolute left-1/2 transform -translate-x-1/2">
                <a href="#features" class="text-gray-600 hover:text-indigo-600 transition">기능</a>
                <a href="#about" class="text-gray-600 hover:text-indigo-600 transition">소개</a>
            </nav>

            <div class="flex items-center">
                <button id="start-btn" onclick="openLoginPopup()" class="bg-indigo-600 text-white px-5 py-2 rounded-full hover:bg-indigo-700 transition shadow-md">
                    시작하기
                </button>
            </div>
        </div>
    </header>

    <section class="pt-32 pb-20 px-6 text-center bg-gradient-to-b from-indigo-50 to-white">
        <div class="container mx-auto max-w-4xl">
            <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 leading-tight mb-6">
                재고 관리 서비스<br>
                <span class="text-indigo-600">Temm</span>으로 시작하세요.
            </h1>
            <p class="text-lg md:text-xl text-gray-600 mb-10">
                간편한 재고 관리 서비스를 제공 합니다.<br>
            </p>
            <div class="flex justify-center gap-4">
                <button onclick="openLoginPopup()" class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition shadow-lg text-lg font-semibold">
                    지금 무료로 시작하기
                </button>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-10">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-400">&copy; 2026 Temm Project. All rights reserved.</p>
        </div>
    </footer>

    <script>

        window.onload = function () {
            loadMyInfo();
        }

        function loadMyInfo() {
            getMyInfo().then(response => {
                if (response.status === 401) {
                    document.getElementById('start-btn').style.display = 'block';
                } else {
                    document.getElementById('start-btn').style.display = 'none';
                }
            });
        }

        async function getMyInfo() {
            return await fetch('api/v1/users/me', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
        }

        function openLoginPopup() {
            const width = 400;
            const height = 500;
            const left = (window.screen.width / 2) - (width / 2);
            const top = (window.screen.height / 2) - (height / 2);

            window.open('/login.html', 'loginPopup', `width=${width},height=${height},top=${top},left=${left}`);
        }
    </script>
</body>
</html>
